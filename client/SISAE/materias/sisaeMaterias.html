<!-- ************************************************************************************************************** -->
<!--                                        BARRA DE HERRAMIENTAS DE MATERIASA                                      -->
<!-- ************************************************************************************************************** -->
<template name="sisaeToolBoxMaterias">
    <div class="toolBox well well-sm text-center">
        <button type="button" class="reticula btn btn-primary" title="Reticula/Materias">
            <i class="fa fa-wpforms fa-lg" aria-hidden="true"></i>
        </button>
        {{> catCarreras}}
    </div>	
</template>
<!-- ************************************************************************************************************** -->
<!--                                                       MATERIAS                                                 -->
<!-- ************************************************************************************************************** -->
<template name="sisaeMaterias">
    {{> sisaeToolBoxMaterias}}
    {{#if Template.subscriptionsReady}}
        {{#if reticula}}
            <div class="row">
                <div class="col-md-12 text-center">
                    <img src="{{ip}}materias/reticulas/{{carrera}}.jpg" class="img-fluid" alt="Chania" height="850px" width="1100px">
                </div>
            </div>
        {{else}}
            <div class="container">
                <div class="row">
                    <div class="col-md-1">
                    </div>
                    <div class="col-md-10 text-center">
                        <input class="form-control myTxtBoxFiltro" id="myMateriasFiltro" type="text" placeholder="Filtrar por cualquier campo...">
                    </div>
                    <div class="col-md-1">
                        
                    </div>
                </div>
            </div>
            <div class="table-responsive">
                <table class="table table-striped">
                    <thead>
                        <tr class="success">
                            <th>Clave</th>
                            <th><a class="ordAsignatura" href="">Asignatura</a></th>
                            <th><a class="ordSemestre" href="">Semestre</a></th>
                            <th>Creditos</th>
                            <th>Hr. Teoria</th>
                            <th>Hr. Pr√°ctica</th>
                            <th>Departamento</th> 
                        </tr>  
                    </thead>
                    <tbody id="myTableMaterias">
                        {{#each materia}} 
                            <tr>
                                <td>{{clave}}</td>
                                <td><a href="{{ip}}{{path}}" target="_blank">{{nombre}}</a></td>
                                <td>{{semestre}}</td>
                                <td>{{creditos}}</td>
                                <td>{{hrsTeoria}}</td>
                                <td>{{hrsPractica}}</td>
                                <td class="small">{{departamento}}</td>
                            </tr>  
                        {{/each}}
                    </tbody>  
                </table>
            </div>
        {{/if}}
    {{else}}
        {{> spinner}}
    {{/if}}
</template>

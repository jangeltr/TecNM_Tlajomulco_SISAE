<!--                                             RESIDENCIAS DOCENTE                                                -->
<!-- ************************************************************************************************************** -->
<template name="residenciasDocente">
    {{> toolBoxResidenciasDocente}} 
        <div class="table-responsive">
            <table class="table table-striped">
                <tbody>    
                    {{#each residencias}}
                        <tr>
                            <td width="65%">
                                <a href="#">
                                    <span class="datosAlumno text-success" data-toggle="modal" data-target="#showDatosAlumnoEnResidenciasDocente" title="Ver datos del alumno">
                                        {{residente.nc}}
                                    </span>
                                </a>
                                <span>&nbsp;&nbsp;{{residente.nombre}}</span>
                            </td>
                            <td  width="35%">
                            </td>
                        </tr>
                        <tr>  
                            <td class="text-left">
                                <span><b>Carrera</b>: {{residente.carrera}}</span><br>
                                <span><b>Proyecto</b>: {{solicitud.nombreProyecto}}</span><br>
                                <span><b>Empresa</b>: {{empresa.nombre}}</span><br>
                                <span class="text-primary">CALIFICACION: </span>
                                <span class="text-success"> {{calificacionTotal}}</span><br>
                                <hr>
                                {{#if tieneOficioAsignacionAsesorInterno}}
                                    <a href="{{ip}}{{asesor.pathOficioAsignacion}}" target="_blank">
                                        <i class="fa fa-file-pdf-o text-success" aria-hidden="true"></i>
                                    </a>
                                    <span>Oficio de asignación del asesor</span>
                                {{else}}
                                    <span class="text-danger">Sin Oficio de asignacion de asesor interno</span>
                                {{/if}}
                                <br><hr>
                                <a href="#" class="sendeMail" data-toggle="modal" data-target="#sendeMailResidenciasDocentes">
                                    <i class="fa fa-envelope-o text-success" aria-hidden="true"></i>
                                </a>
                                <span>Enviar email</span>
                            </td>
                            <td>
                                {{#if tieneSolicitudFirmada}}
                                    <a href="{{ip}}{{expedienteInicio.pathSolicitud}}" target="_blank" title="Solicitud Firmada">
                                        <i class="fa fa-file-pdf-o" aria-hidden="true"></i>
                                    </a>
                                    <span>&nbsp;&nbsp;</span>
                                {{else}}
                                    <span>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</span>
                                {{/if}}
                                <span>Solicitud de Residencia</span>
                                <br>
                                {{#if tieneAnteproyecto}}
                                    <a href="{{ip}}{{expedienteInicio.pathAnteproyecto}}" target="_blank"  title="Anteproyecto">
                                        <i class="fa fa-file-pdf-o" aria-hidden="true"></i>
                                    </a>
                                    <span>&nbsp;&nbsp;</span>
                                {{else}}
                                    <span>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</span>
                                {{/if}}
                                <span>Anteproyecto</span>
                                <br>
                                {{#if tieneCartaDePresentacionFirmada}}
                                    <a href="{{ip}}{{expedienteInicio.pathCartaPresentacionFirmada}}" target="_blank"  title="Carta de presentacion">
                                        <i class="fa fa-file-pdf-o" aria-hidden="true"></i>
                                    </a>
                                    <span>&nbsp;&nbsp;</span>
                                {{else}}
                                    <span>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</span>
                                {{/if}}
                                <span>Carta de Presentacion</span>
                                <br>
                                {{#if tieneCartaDeAceptacion}}
                                    <a href="{{ip}}{{expedienteInicio.pathCartaAceptacion}}" target="_blank"  title="Carta de aceptacion">
                                        <i class="fa fa-file-pdf-o" aria-hidden="true"></i>
                                    </a>
                                    <span>&nbsp;&nbsp;</span>
                                {{else}}
                                    <span>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</span>
                                {{/if}}

                                <br>

                                    <i class="estaResidencia fa fa-calendar text-primary" aria-hidden="true" title="Plan de actividades"

                                    </i>
                                </a>
                                <span>&nbsp;&nbsp;</span>
                                <span>Planeacion de Actividades</span>
                                <br>
                                <a href="#">
                                    <i class="estaResidencia fa fa-calendar text-primary" aria-hidden="true" title="Realización de las actividades"

                                    </i>
                                </a>
                                <span>&nbsp;&nbsp;</span>
                                <span>Realización de Actividades</span>
                                
                                <br>
                                {{#if tieneRealizacion}}

                                        </i>
                                    </a>

                                    <span>Evaluar 1er seguimiento</span>
                                    <br>

                                        </i>
                                    </a>
                                    <span>&nbsp;&nbsp;</span>
                                    <span>Evaluar 2do seguimiento</span>
                                {{else}}
                                    <span>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</span>
                                    <span>Evaluar 1er seguimiento</span>
                                    <br>
                                    <span>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</span>
                                    <span>Evaluar 2do seguimiento</span>
                                {{/if}}
                                <br>
                                {{#if tieneInformeTecnico}}
                                    <a href="{{ip}}{{expedienteEvaluacion.pathInformeTecnico}}" target="_blank"  title="Informe Técnico">
                                        <i class="fa fa-file-pdf-o" aria-hidden="true"></i>
                                    </a>
                                    <span>&nbsp;&nbsp;</span>
                                    <span>Informe Técnico</span>
                                    <br>
                                    <a href="#">
                                        <i class="evaluarTercerSeguimiento fa fa-check text-success" aria-hidden="true" title="Evaluar el tercer seguimiento" data-toggle="modal" data-target="#evaluarTercerSeguimientoResidencia"></i>
                                    </a>

                                    <span>Evaluar 3er seguimiento</span>
                                {{else}}
                                    <span>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</span>
                                    <span>Informe Técnico</span>
                                    <br>
                                    <span>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</span>
                                    <span>Evaluar tercer seguimiento</span>
                                {{/if}}

                        </tr>
                    {{/each}}
                </tbody>  
            </table>
        </div>

        {{> showDatosAlumnoEnResidenciasDocente}}
        {{> verSeguimientoResidenciasAlumnoEnDocente}}
        {{> verRealizacionResidenciasAlumnoEnDocente}}
        {{> evaluarPrimerSeguimientoResidencia}}
        {{> evaluarSegundoSeguimientoResidencia}}
        {{> evaluarTercerSeguimientoResidencia}}
        {{> sendeMailResidenciasDocentes}}
</template>

                                    <tbody>
                                        <tr>
                                            <td>Carrera</td>

                                        </tr>
                                        <tr>
                                            <td>Semestre</td>

                                        </tr>
                                        <tr>
                                            <td>Modalidad</td>
                                            <td>{{alumnoDatos.profile.modalidad}}</td>
                                        </tr>
                                        <tr>
                                            <td>Módulo</td>
                                            <td>{{alumnoDatos.profile.modulo}}</td>
                                        </tr>
                                        <tr>
                                            <td>Nivel</td>
                                            <td>{{alumnoDatos.profile.nivelEscolar}}</td>
                                        </tr>
                                            <tr>
                                            <td>Periodo de Ingreso</td>
                                            <td>{{alumnoDatos.profile.periodoIngreso}}</td>
                                        </tr>
                                        <tr>
                                            <td>Fecha de Nacimiento</td>
                                            <td>{{alumnoDatos.profile.fechaNacimiento}}</td>
                                        </tr>
                                        <tr>
                                            <td>Sexo</td>
                                            <td>{{alumnoDatos.profile.sexo}}</td>
                                        </tr>
                                        <tr>
                                            <td>Telefono</td>
                                            <td>{{alumnoDatos.profile.telefono}}</td>
                                        </tr>

                                        </tr>
                                        <tr>

<template name="evaluarSegundoSeguimientoResidencia">
    <div class="modal fade" id="evaluarSegundoSeguimientoResidencia">
        <div class="modal-dialog  modal-lg" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="text-primary">Evaluar el 2do seguimiento de la residencia<br> 
                        <h5 class="text-success">{{configuracion.fecha2}}</h5>
                        Residente
                        <h5 class="text-success">{{residencia.residente.nombre}}</h5>
                        Titulo: 
                        <h5 class="text-success">{{residencia.solicitud.nombreProyecto}}</h5>
                    </h5>
                </div>
                <div class="modal-body">
                    <div class="table-responsive">
                        <table class="table table-bordered table-striped">
                            <thead class="text-primary text-center">
                                <tr>
                                    <th colspan="3">
                                        En qué medida el residente cumple con lo siguiente
                                    </th>
                                </tr>
                                <tr class="small">
                                    <th>Criterios a evaluar</th>
                                    <th>Valor</th>
                                    <th>Evaluacón</th>
                                </tr>
                            </thead>
                            <tbody class="text-center small">
                                <tr>
                                    <td>Asistió puntualmente a las reuniones de asesoría</td> 
                                    <td>0-10</td>
                                    <td>
                                        <input type="number" id="pp1" min="0" max="10" value="{{valor1}}">
                                    </td>
                                </tr>
                                <tr>
                                    <td>Demuestra conocimiento en el área de su especialidad</td> 
                                    <td>0-20</td>
                                    <td>
                                        <input type="number" id="pp2" min="0" max="20" value="{{valor2}}">
                                    </td>
                                </tr>
                                <tr>
                                    <td>Trabaja en equipo y se comunica de forma efectiva (oral y escrita)</td> 
                                    <td>0-15</td>
                                    <td>
                                        <input type="number" id="pp3" min="0" max="15" value="{{valor3}}">
                                    </td>
                                </tr>
                                <tr>
                                    <td>Es dedicado y proactivo a las actividades encomendadas</td> 
                                    <td>0-20</td>
                                    <td>
                                        <input type="number" id="pp4" min="0" max="20" value="{{valor4}}">
                                    </td>
                                </tr>
                                <tr>
                                    <td>Es ordenado y cumple satisfactoriamente con las actividades encomendadas en los timpos establecidos en el cronograma</td> 
                                    <td>0-20</td>
                                    <td>
                                        <input type="number" id="pp5" min="0" max="20" value="{{valor5}}">
                                    </td>
                                </tr>
                                <tr>
                                    <td>Propone mejoras al proyecto</td> 
                                    <td>0-15</td>
                                    <td>
                                        <input type="number" id="pp6" min="0" max="15" value="{{valor6}}">
                                    </td>
                                </tr>
                                <tr>
                                    <td class="text-right">Calificación total</td> 
                                    <td></td>
                                    <td>{{res}}</td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="registrarSeguimiento btn btn-success" data-toggle="modal" data-target="#avisos" data-dismiss="modal">Registrar</button>
                    <button type="button" class="cerrar btn btn-danger" data-dismiss="modal">Cerrar</button>
                </div>
            </div>
        </div>
    </div>
</template>

                                <tr>

                                    <th>Evaluacón</th>

                                <tr>
                                    <td>Portada</td> 
                                    <td>0-2</td>
                                    <td>

                                </tr>

                                    <td>Resumen</td> 
                                    <td>0-2</td>
                                    <td>
                                        <input type="number" id="e3pp3" min="0" max="2" value="{{valor3}}">
                                    </td>
                                </tr>
                                <tr>
                                    <td>Indice</td> 
                                    <td>0-2</td>
                                    <td>

                                <tr>
                                    <td>Objetivos</td>

                                    </td>
                                </tr>
                                <tr>
                                    <td>Justificación</td> 
                                    <td>0-5</td>
                                    <td>
                                        <input type="number" id="e3pp8" min="0" max="5" value="{{valor8}}">
                                    </td>
                                </tr>
                                <tr>
                                    <td>Marco teórico</td> 
                                    <td>0-10</td>
                                    <td>
                                        <input type="number" id="e3pp9" min="0" max="10" value="{{valor9}}">
                                    </td>
                                </tr>
                                <tr>
                                    <td>Procedimiento y descripción de las actividades realizadas</td> 
                                    <td>0-5</td>
                                    <td>
                                        <input type="number" id="e3pp10" min="0" max="5" value="{{valor10}}">
                                    </td>
                                </tr>
                                <tr>
                                    <td><p>Resultados, planos, gráficas, prototipos, programas, análisis estadísticos, modelos matemáticos,

                                    <td>
                                        <input type="number" id="e3pp11" min="0" max="40" value="{{valor11}}">
                                    </td>
                                </tr>
                                <tr>
                                    <td>Conclusiones, recomendaciones y experiencia profesional adquirida</td> 
                                    <td>0-15</td>
                                    <td>
                                        <input type="number" id="e3pp12" min="0" max="15" value="{{valor12}}">
                                    </td>
                                </tr>
                                <tr>
                                    <td>Competencias desarrolladas y/o aplicadas</td> 
                                    <td>0-3</td>
                                    <td>
                                        <input type="number" id="e3pp13" min="0" max="3" value="{{valor13}}">
                                    </td>
                                </tr>
                                <tr>
                                    <td>Fuentes de información</td> 
                                    <td>0-2</td>
                                    <td>
                                        <input type="number" id="e3pp14" min="0" max="2" value="{{valor14}}">
                                    </td>
                                </tr>
                                <tr>
                                    <td class="text-right">Calificación total</td> 
                                    <td></td>
                                    <td>{{res}}</td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="registrarSeguimiento btn btn-success" data-toggle="modal" data-target="#avisos" data-dismiss="modal">Registrar</button>
                    <button type="button" class="cerrar btn btn-danger" data-dismiss="modal">Cerrar</button>
                </div>
            </div>
        </div>
    </div>
</template>

<!--                                                ENVIO DE EMAIL                                                  -->
<!-- ************************************************************************************************************** --> 
<template name="sendeMailResidenciasDocentes">
    <div id="sendeMailResidenciasDocentes" class="modal fade">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h3 class="text-primary">Envia un eMail a <h5 class="text-success">{{alumno}}</h5></h3>
                </div>
                <div class="modal-body">
                    {{#autoForm schema="emailSchema" id="eMailResidenciasDocentes"}}
                        <fieldset>
                            {{> afQuickField name='from' value=from}}
                            {{> afQuickField name='to' value=to}}
                            {{> afQuickField name='subject' value='ITTJ Residencias'}}
                            {{> afQuickField name='text' rows=8}}
                        </fieldset>
                    {{/autoForm}}
                </div>
                <div class="modal-footer">
                    <button type="button" class="enviar btn btn-success" data-toggle="modal" data-target="#avisos" data-dismiss="modal">Enviar</button>
                    <button type="button" class="btn btn-danger" data-dismiss="modal">Cancelar</button>
                </div>
            </div>
        </div>
    </div>
</template>

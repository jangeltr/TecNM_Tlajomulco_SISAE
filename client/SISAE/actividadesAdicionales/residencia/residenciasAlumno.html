<!--                                 DETALLE DE RESIDENCIAS PARA ALUMNOS                                            -->
<!-- ************************************************************************************************************** -->
<template name="detalleResidenciasAlumno">
    <div class="row align-items-center">
        <div class="col-md-12" style="text-align: justify">
            <p style="font-size:small">
                <br>
                La <b>Residencia Profesional</b> es una estrategia educativa de carácter curricular, que permite al estudiante emprender un proyecto teórico-práctico, analítico, reflexivo,
crítico y profesional; con el propósito de resolver un problema específico de la realidad
social y productiva, para fortalecer y aplicar sus competencias profesionales.<br><br>
El <b>proyecto de Residencia Profesional</b> puede realizarse de manera individual,grupal o interdisciplinaria; dependiendo de los requerimientos, condiciones y
características del proyecto de la empresa, organismo o dependencia. La Residencia Profesional puede ser realizada a través de proyectos integradores, bajo el esquema
de educación dual, entre otros<br><br>
                <b>Políticas de Operación</b><br><br>
                El valor curricular para la residencia profesional es de 10 créditos, y su duración queda determinada por un período de 4 meses como tiempo mínimo y 6 meses como tiempo máximo,
debiendo acumularse un mínimo de 500 horas.<br><br>
La residencia profesional se cursará por una única ocasión. En el caso de existir causas justificadas fuera del alcance del residente, será necesario proponer una segunda asignación de
proyecto de residencia profesional.<br><br>
El proyecto de residencia profesional debe ser autorizado por el Jefe del Departamento Académico.<br><br>
El número exacto de participantes requerido en cada proyecto, así como su perfil idóneo, lo determinará oficialmente el Jefe de Departamento Académico, con el apoyo de la academia
correspondiente.<br><br>
El departamento de Servicios Escolares es el responsable de emitir el acta de calificación de Residencias Profesional a los Departamentos Académicos.<br><br>
El(La) Director(a) es el único facultado para firmar y autorizar, bases de concertación y/o convenios con las empresas, organismos o dependencias.<br><br>
El Departamento de Gestión Tecnológica y Vinculación en colaboración con la Academia identifican necesidades en las empresas, organismos o dependencias para generar proyectos
pertinentes a la Residencia Profesional.<br><br>
Para poder ser ejecutados los proyectos de residencias profesionales se requerirá de la autorización del Jefe del Departamento Académico, quien asignará al asesor interno. El asesor
deberá de visitar y/o tener contacto con el asesor externo de la empresa al menos en una ocasión durante la ejecución del proyecto.
            </p>
        </div>	
    </div>
</template>

<!--                                SOLICITUD DE RESIDENCIAS PARA ALUMNOS                                           -->

<template name="solicitudResidenciasAlumno">
    <div class="toolBox well well-sm text-center">
        <img src="/residencias/residencias.jpg" height="150px">
    </div>
    {{> toolBoxResidenciasAlumno}}
    <div class="container text-center bg-light">
        <br>
        <h5 class="text-primary">Solicitud de Residencia para el periodo {{periodo}}</h5>
        <br>
        <h5 class="text-success">NOTA: Una vez aceptada tu solicitud y aprobado tu anteproyecto, no podrás realizar cambios</h5>
        <br>
        <div class="row text-left">
            <ol>
                {{#if seAceptoSolictud}}
                    <dt class="text-success">Ya subiste solicitud firmada y ha sido aceptada, descargala 
                        <a href="{{ip}}{{miResidencia.expedienteInicio.pathSolicitud}}" target="_blank">(aquí)</a>
                    </dt>
                {{else}}
                    <li>Llena tu solicitud y registrala aquí [<i class="agregar text-primary fa fa-save"  data-toggle="modal" data-target="#avisos"></i>]</li>
                    {{#if tieneRegistradaSolicitud}}
                        <li>Imprimela aquí [<i class="imprimirSolicitud text-primary fa fa-print"></i>], y firmala</li>
                        <li>Subela firmada aquí [
                            <i class="subirSolicitud fa fa-upload text-primary" aria-hidden="true" data-toggle="modal" data-target="#uploadSolicitudResidencia"></i>]
                        </li>
                    {{else}}
                        <li>Despues de registrarla, imprimela aquí [<i class="text-primary fa fa-print"></i>], y firmala</li>
                        <li>Después de firmarla podrás subirla aquí [<i class="text-primary subirSolicitud fa fa-upload" aria-hidden="true"></i>]</li>
                    {{/if}}
                    {{#if yaSubioSolicitud}}
                        <li class="text-success">Ya subiste solicitud firmada aunque aun no ha sido aceptada, descargala 
                            <a href="{{ip}}{{miResidencia.expedienteInicio.pathSolicitud}}" target="_blank">(aquí)</a>
                        </li>
                    {{/if}}
                {{/if}}
            </ol>
        </div>
        <br>
    </div>
    {{#autoForm schema="solicitudResidenciaSchema" id="solicitudresidenciaForm" autocomplete="off"}}
        <fieldset>
            <div class="row">
                <div class="col-md-6">
                    {{> afQuickField name='lugar' class="text-uppercase" value=miResidencia.solicitud.lugar}}
                    {{> afQuickField name='jefeDEP' value=jefeDivisionEstudiosProfesionales data-toggle="modal" data-target="#SeleccionarJefeDivEstudiosPrfesionales"}}
                    {{> afQuickField name='carrera' value=carrera readonly=true}}
                    {{> afQuickField name='coordinadorCarrera' value=coordinadorCarrera data-toggle="modal" data-target="#SeleccionarCoordinadorCarrera"}}    
                    {{> afQuickField name='nombreProyecto' rows=3 class="text-uppercase" value=miResidencia.solicitud.nombreProyecto}}
                </div>
                <div class="col-md-1"></div>
                <div class="col-md-5">
                    {{> afQuickField name='fecha' value=fecha}}
                    {{> afQuickField name='bancoDeProyectos' type="boolean-radios" trueLabel="Si" falseLabel="No" value=esDeBancoDeProyectos}}
                    {{> afQuickField name='propuestaPropia' type="boolean-radios" trueLabel="Si" falseLabel="No" value=esPropuestaPropia}}
                    {{> afQuickField name='trabajador' type="boolean-radios" trueLabel="Si" falseLabel="No" value=eresTrabajadorDeLaEmpresa}}
                    {{> afQuickField name='numeroResidentes' value=numResidentesDelProyecto}}
                </div>
            </div>
            <div class="row">
                <div class="col-md-12">
                    <br>
                    <h5 class="text-primary">Datos de la empresa</h5>
                    <br>
                </div>
            </div>
            <div class="row">
                <div class="col-md-6">
                    {{> afQuickField name='nombreEmpresa' class="text-uppercase" value=miResidencia.empresa.nombre}}
                    {{> afQuickField name='mision' rows=9 class="text-uppercase" value=miResidencia.empresa.mision}}
                    {{> afQuickField name='giroRamoSector' value=miResidencia.empresa.giro}}
                    {{> afQuickField name='RFC' class="text-uppercase" value=miResidencia.empresa.rfc}}
                    {{> afQuickField name='domicilioEmpresa' class="text-uppercase" value=miResidencia.empresa.domicilio}}
                    {{> afQuickField name='coloniaEmpresa' class="text-uppercase" value=miResidencia.empresa.colonia}}
                    {{> afQuickField name='ciudadEmpresa' class="text-uppercase" value=miResidencia.empresa.ciudad}}
                </div>
                <div class="col-md-1"></div>
                <div class="col-md-5">
                    {{> afQuickField name='CPEmpresa' value=miResidencia.empresa.cp}}
                    {{> afQuickField name='eMailEmpresa' type="email" value=miResidencia.empresa.email}}
                    {{> afQuickField name='telefonoEmpresa' value=miResidencia.empresa.telefono}}
                    {{> afQuickField name='titular' class="text-uppercase" value=miResidencia.empresa.nombreTitular}}
                    {{> afQuickField name='puestoTitular' class="text-uppercase" value=miResidencia.empresa.puestoTitular}}
                    {{> afQuickField name='asesorExterno' class="text-uppercase" value=miResidencia.empresa.nombreAsesor}}
                    {{> afQuickField name='puestoAsesorExterno' class="text-uppercase" value=miResidencia.empresa.puestoAsesor}}
                    {{> afQuickField name='quienFirmaAcuerdo' class="text-uppercase" value=miResidencia.empresa.nombreDeQuienFirma}}
                    {{> afQuickField name='puestoFirmaAcuerdo' class="text-uppercase" value=miResidencia.empresa.puestoDeQuienFirma}}
                </div>
            </div>
            <div class="row">
                <div class="col-md-12">
                    <br>
                    <h5 class="text-primary">Datos del residente</h5>
                    <br>
                </div>
            </div>
            <div class="row">
                <div class="col-md-2">
                    <h6 class="card-text">Num. Control</h6>
                    <h6 class="card-text">Nombre</h6>
                    <h6 class="card-text">Carrera</h6>
                    <h6 class="card-text">Correo electrónico</h6>
                </div>
                <div class="col-md-10">
                    <h6 class="text-success">{{username}}</h6>
                    <h6 class="text-success">{{nombre}}</h6>
                    <h6 class="text-success">{{carrera}}</h6>
                    <h6 class="text-success">{{email}}</h6>
                </div>
            </div>
            <br>
            <div class="row">
                <div class="col-md-6">
                    {{> afQuickField name='domicilioResidente' class="text-uppercase" value=miResidencia.residente.domicilio}}
                    {{> afQuickField name='coloniaResidente' class="text-uppercase" value=miResidencia.residente.colonia}}
                    {{> afQuickField name='ciudadResidente' class="text-uppercase" value=miResidencia.residente.ciudad}}
                    {{> afQuickField name='CPResidente' value=miResidencia.residente.cp}}
                    {{> afQuickField name='telefonoResidente' value=miResidencia.residente.telefono}}
                </div>
                <div class="col-md-1"></div>
                <div class="col-md-5">
                    {{> afQuickField name='seguridadSocial' value=miResidencia.residente.seguridadSocial}}
                    {{> afQuickField name='numeroSeguridadSocial' value=miResidencia.residente.numSeguridadSocial}}
                </div>
            </div>
        </fieldset>
        {{#unless seAceptoSolictud}}
            <button type = "submit" class="agregar btn btn-success" data-toggle="modal" data-target="#avisos">Registar la solicitud</button>
        {{/unless}}
    {{/autoForm}}
    {{> avisos}}
    {{> uploadSolicitudResidencia}}
    {{> SeleccionarJefeDivEstudiosPrfesionales}}
    {{> SeleccionarCoordinadorCarrera}}
</template>

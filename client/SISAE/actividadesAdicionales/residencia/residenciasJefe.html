<!-- ************************************************************************************************************** -->
<!--                                BARRA DE HERRAMIENTAS PARA RESIDENCIAS JEFE                                     -->
<!-- ************************************************************************************************************** -->
<template name="toolBoxResidenciasJefe">
	<div class="toolBox well well-sm text-center">
        {{> catPeriodos}}
        <button type="button" class="configurarResidencia btn btn-default" data-toggle="modal" data-target="#configurarResidencia" title="Establecer las fechas de seguimiento para este periodo">
            <i class="fa fa-cog" aria-hidden="true"></i>
        </button>
        <button type="button" class="generaReporteDictamen btn btn-default" data-toggle="modal" data-target="#solicitudDatosDictamenAnteproyecto" title="Reporte de dictamen de anteproyectos">
            <i class="fa fa-file-pdf-o"></i>
        </button>
    </div>
</template>
<!-- ************************************************************************************************************** -->
<!--                                             RESIDENCIAS JEFE                                                   -->
<!-- ************************************************************************************************************** -->
<template name="residenciasJefe">
    {{> toolBoxResidenciasJefe}} 
    <div class="container">
        <input class="form-control myTxtBoxFiltroResidencias" id="myFiltroResidencias" type="text" placeholder="Filtrar por cualquier campo...">
    </div>
    
    <div class="container">
        <div class="row bg-info text-white">
            <div class="col-1">
                
            </div>
            <div class="col-1 text-center">
                NC
            </div>
            <div class="col-3 text-center">
                Alumno
            </div>
            <div class="col-2 text-center">
                Carrera
            </div>
            <div class="col-2 text-center">
                Asesor
            </div>
            <div class="col-1 text-center">
                Convenio vigente
            </div>
            <div class="col-1 text-center">
                Dictamen
            </div>
            <div class="col-1">
                
            </div>
        </div>
    </div>
    {{#each residencias}}
        <div class="container small" id="myResidencias">
            <division class="row" style="height:50px" id="div{{_id}}">
                <div class="col-2">
                    <div class="container">
                        <div class="row">
                            <div class="col-6">
                                <a href="#">
                                    <i class="eliminarResidencia fa fa-trash text-danger" aria-hidden="true"></i>
                                </a>
                            </div>
                            <div class="col-6 text-right">
                                <a href="#" class="datosAlumno" data-toggle="modal" data-target="#showDatosAlumnoEnResidencias">{{residente.nc}}</a>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="col-3">
                    {{residente.nombre}}
                </div>
                <div class="col-2">
                    {{residente.carrera}}
                </div>
                <div class="col-2">
                    {{asesor.nombre}}
                </div>
                <div class="col-1 text-center">
                    {{#if tieneConvenioVigente}}  
                        <span class="text-success">
                            <i class="fa fa-check-square-o" aria-hidden="true" title="Tiene el Convenio Vigente"></i>
                        </span>
                    {{else}}
                        <span class="text-danger"  title="NO tiene el Convenio Vigente">
                            NO
                        </span>
                    {{/if}}
                </div>
                <div class="col-2">
                    <div class="container">
                        <div class="row">
                            <div class="col-6 text-center">
                                {{#if dictamen}}
                                <span class="text-success">{{solicitud.dictamen}}</span>
                                {{else}}
                                <span class="text-danger">{{solicitud.dictamen}}</span>
                                {{/if}}
                            </div>
                            <div class="col-6 text-right">
                                <a class="expandirActividad collapsed card-link" data-toggle="collapse" href="#{{_id}}">
                                    <i class="fa fa-caret-down" aria-hidden="true"></i>
                                </a>
                            </div>
                        </div>
                    </div>
                </div>
            </division>
        </div>
        <div  class="collapse" id="{{_id}}">
            <table class="table table-striped">
                <thead>
                    <tr class="bg-light border-left border-right border-info text-center">
                        <th width="25%" title="Nombre del proyecto">Proyecto</th>
                        <th width="20%" title="Nombre de la empresa">Empresa</th>
                        <th width="30%">Documentos</th>
                        <th width="25%">Acciones</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td class="small">{{solicitud.nombreProyecto}}

                            <span class="text-primary">ASESOR INTERNO</span><br>
                            {{#if evaluacionTotalFecha1}}
                                <span class="text-primary">Evaluacion 1: </span>
                                <span class="text-success"> {{evaluacionTotalFecha1}} </span>
                                <span class="text-primary"> --> 5% </span><br>
                            {{/if}}
                            {{#if evaluacionTotalFecha2}}
                                <span class="text-primary">Evaluacion 2: </span>
                                <span class="text-success"> {{evaluacionTotalFecha2}} </span>
                                <span class="text-primary"> --> 5% </span><br>
                            {{/if}}
                            {{#if evaluacionTotalFecha3}}
                                <span class="text-primary">Evaluacion 3: </span>
                                <span class="text-success"> {{evaluacionTotalFecha3}} </span>
                                <span class="text-primary"> --> 40% </span>
                                <br>
                                <span class="text-primary">ASESOR EXTERNO</span>
                                <button class="CAE text-success" data-toggle="modal" data-target="#addCalificacionAsesorExterno">Evaluar</button><br>
                                <span class="text-primary">Evaluacion 1: </span>
                                <span class="text-success"> {{eAEF1}} </span>
                                <span class="text-primary"> --> 5% </span><br>
                                <span class="text-primary">Evaluacion 2: </span>
                                <span class="text-success"> {{eAEF2}} </span>
                                <span class="text-primary"> --> 5% </span><br>
                                <span class="text-primary">Evaluacion 3: </span>
                                <span class="text-success"> {{eAEF3}} </span>
                                <span class="text-primary"> --> 40% </span><br>
                            {{/if}}
                            <br>
                            {{#if evaluacionTAE}}
                                <span class="text-primary">CALIFICACION TOTAL: </span>
                                <span class="text-primary">{{calificacionTotal}}</span>
                            {{/if}}
                        </td>

                            {{else}}
                                <i class="fa fa-file-pdf-o text-danger" aria-hidden="true"></i>

                            <br>

                                <a href="{{ip}}{{expedienteInicio.pathCartaAceptacion}}" target="_blank">
                                    <i class="fa fa-file-pdf-o" aria-hidden="true"></i>
                                </a>
                            {{else}}
                                <i class="fa fa-file-pdf-o text-danger" aria-hidden="true"></i>
                            {{/if}}

                            <br>
                            {{#if tienePrimerEvaluacionSeguimiento}}

                                </a>
                            {{else}}
                                <i class="fa fa-file-pdf-o text-danger" aria-hidden="true"></i>
                            {{/if}}
                            Primer evaluacion
                            <br>
                            {{#if tieneSegundaEvaluacionSeguimiento}}
                                <a href="{{ip}}{{expedienteEvaluacion.pathSegundaEvaluacion}}" target="_blank">
                                    <i class="fa fa-file-pdf-o text-success" aria-hidden="true"></i>
                                </a>
                            {{else}}
                                <i class="fa fa-file-pdf-o text-danger" aria-hidden="true"></i>
                            {{/if}}
                            Segunda evaluacion
                            <br>
                            {{#if tieneTercerEvaluacionSeguimiento}}
                                <a href="{{ip}}{{expedienteEvaluacion.pathTercerEvaluacion}}" target="_blank">
                                    <i class="fa fa-file-pdf-o text-success" aria-hidden="true"></i>
                                </a>
                            {{else}}
                                <i class="fa fa-file-pdf-o text-danger" aria-hidden="true"></i>
                            {{/if}}

                            <br>
                            {{#if tieneInformeTecnico}}

                                    <i class="fa fa-file-pdf-o text-success" aria-hidden="true"></i>
                                </a>
                            {{else}}
                                <i class="fa fa-file-pdf-o text-danger" aria-hidden="true"></i>
                            {{/if}}
                            Informe Tecnico
                            <br>
                            {{#if tieneCartaTerminacion}}
                                <a href="{{ip}}{{pathCartaTerminacionResidencia}}" target="_blank">
                                    <i class="fa fa-file-pdf-o text-success" aria-hidden="true"></i>
                                </a>
                            {{else}}
                                <i class="fa fa-file-pdf-o text-danger" aria-hidden="true"></i>
                            {{/if}}
                            Carta de Terminacion
                            <br>
                            <a href="#">
                                <i class="eliminarDocumento fa fa-trash text-warning" data-toggle="modal" data-target="#eliminarDocumento" aria-hidden="true"></i>
                            </a>
                            Eliminar algún documento del alumno
                        </td>
                        <td class="small text-left">
                            <a href="#">
                                <i class="dictaminarAnteproyecto fa fa-check-square-o text-success" aria-hidden="true" data-toggle="modal" data-target="#dictaminarAnteproyecto"></i>
                            </a>
                            Dictaminar el anteproyecto<br>
                            <a href="#">
                                <i class="modificarTituloAnteproyecto fa fa-pencil-square-o text-success" aria-hidden="true" data-toggle="modal" data-target="#modificarTituloAnteproyecto"></i>
                            </a>
                            Modificar el titulo del anteproyecto<br>
                            <a href="#">
                                <i class="asignarAsesorInterno fa fa-user-plus text-primary" aria-hidden="true" data-toggle="modal" data-target="#addAsesorInterno"></i>
                            </a>
                            Asignar asesor interno<br>
                            <a href="#">
                                <i class="generarOficioAsesorInterno fa fa-print text-primary" aria-hidden="true" data-toggle="modal" data-target="#solicitudNumOficioAsignacionAsesor"></i>
                            </a>
                            Generar el oficio de asignación de asesor interno<br>
                            <a href="#">
                                <i class="subirOficioAsesorInterno fa fa-file-pdf-o text-primary" aria-hidden="true"  data-toggle="modal" data-target="#uploadOficioAsignacionAsesorInterno"></i>
                            </a>
                            Subir firmado el oficio de asignación de asesor interno<br>

                                <i class="generarCartaPresentacion fa fa-print text-success" aria-hidden="true" data-toggle="modal" data-target="#solicitudNumOficioCartaPresentacion"></i>

                                <i class="subirCartaPresentacion fa fa-file-pdf-o text-success" aria-hidden="true"  data-toggle="modal" data-target="#uploadCartaPresentacion"></i>

                            </a>

                            {{#if tieneEvaluacion1_soyAsesor}}

                                </a>

                                    </a>

                                    {{/if}}
                                {{/if}}
                            {{/if}}
                            <a href="#" class="sendeMail" data-toggle="modal" data-target="#sendeMail">
                                <i class="fa fa-envelope-o text-success" aria-hidden="true"></i>
                            </a>
                            Enviar eMail
                        </td> 
                    </tr>
                </tbody>
            </table>
        </div>
    {{/each}}

<!-- ************************************************************************************************************** -->
<!--                                REGISTRAR CALIFICACION DEL ASESOR EXTERNO                                       -->
<!-- ************************************************************************************************************** -->
<template name="addCalificacionAsesorExterno">
    <div class="modal face" id="addCalificacionAsesorExterno">
        <div class="modal-dialog modal-lg" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h3 class="text-primary">Registrar calificacion del asesor externo</h3>
                </div>
                <div class="modal-body">
                    <div class="container">
                        <label for="eAEF1" class="text-primary">Evaluacion 1 --> 5%</label>
                        <input type="number" id="eAEF1" name="eAEF1" max="100" min="0" value="{{eAEF1}}"><br>
                        <label for="eAEF2" class="text-primary">Evaluacion 2 --> 5%</label>
                        <input type="number" id="eAEF2" name="eAEF2" max="100" min="0" value="{{eAEF2}}"><br>
                        <label for="eAEF3" class="text-primary">Evaluacion 3 --> 40%</label>
                        <input type="number" id="eAEF3" name="eAEF3" max="100" min="0" value="{{eAEF3}}">
                    </div>
                </div>
                <div class="modal-footer text-right">
                    <button type="submit" class="registrarCAE btn btn-success" data-toggle="modal" data-target="#avisos"  data-dismiss="modal">Registar</button>
                    <button type="button" class="cancelar btn btn-danger" data-toggle="modal" data-target="#avisos"  data-dismiss="modal">Cancelar</button>        
                </div>
            </div>
        </div>
    </div>
</template>
<!-- ************************************************************************************************************** -->
<!--                                          AGREGAR ASESOR INTERNO                                                -->
<!-- ************************************************************************************************************** -->
<template name="addAsesorInterno">
    <div class="modal face" id="addAsesorInterno">
        <div class="modal-dialog modal-lg" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h3 class="text-primary">Selecciona el asesor interno<h6>{{periodo}}</h6><h6>{{alumno}}</h6></h3>
                </div>
                <div class="modal-body">
                    <div class="container">
                        <div class="row">
                            <div class="col-md-3">
                                Docente - Asesor interno
                            </div>
                            <div class="col-md-7">
                                {{> buscarDocente}}
                            </div>
                        </div>
                        <hr>
                    </div>
                </div>
                <div class="modal-footer text-right">
                    <button type="submit" class="asignarAsesorInterno btn btn-success" data-toggle="modal" data-target="#avisos"  data-dismiss="modal">Registar como asesor interno</button>
                    <button type="button" class="cancelar btn btn-danger" data-toggle="modal" data-target="#avisos"  data-dismiss="modal">Cancelar</button>        
                </div>
            </div>
        </div>
    </div>
</template>
<!-- ************************************************************************************************************** -->
<!--                                MUESTRA LOS DATOS DE UN ALUMNO EN UNA MODAL                                     -->
<!-- ************************************************************************************************************** -->

                                        </tr>

                                        </tr>

                                            <td>Módulo</td>

                                        </tr>

                                        </tr>

<!-- ************************************************************************************************************** -->
<!--                 PLANTILLA PARA LA VISTA PREVIA DEL OFICIO DE ASIGNACION DE ASESOR INTERNO                      -->
<!-- ************************************************************************************************************** -->
<template name="vistaPreviaOficioAsesorInterno">
    <div id="prueba" style="background-color: white">
        <br><br>
        <div class="container" style="text-align: center">
            <img src="/residencias/encabezadoAsignacionAsesorInterno.png" width="100%">
            <br>
            <br>
            <div class="row text-right">
                <div class="col-md-12">
                    Departamento: {{nombreDepto}}<br>
                    No. de Oficio: {{numOficio}}<br><br>
                    ASUNTO: Asesor Interno de Residencias Profesionales.<br>
                    {{fecha}}<br><br>
                </div>
            </div> 
            <div class="row text-left">
                <div class="col-md-12">
                    C. {{residencia.asesor.nombre}}<br>
                    CATEDRATICO DE I.T. DE TLAJOMULCO<br>
                    P R E S E N T E<br><br><br>
                    <p>Por este conducto informo a usted que ha sido asignado para fungir como Asesor Interno del Proyecto de Residencias Profesionales que a continuación se describe</p>
                    <br><br>
                    <table class="table table-bordered table-sm">   
                        <tr>
                            <td style="width: 30%;">Nombre del residente</td>
                            <td style="width: 70%;">{{residencia.residente.nombre}}</td>
                        </tr>
                        <tr>
                            <td style="width: 30%;">Carrera</td>
                            <td style="width: 70%;">{{residencia.residente.carrera}}</td>
                        </tr>
                        <tr>
                            <td style="width: 30%;">Nombre del proyecto</td>
                            <td style="width: 70%;" class="text-uppercase">{{residencia.solicitud.nombreProyecto}}</td>
                        </tr>
                        <tr>
                            <td style="width: 30%;">Periodo de realización</td>
                            <td style="width: 70%;">{{residencia.periodo}}</td>
                        </tr>
                        <tr>
                            <td style="width: 30%;">Empresa</td>
                            <td style="width: 70%;">{{residencia.empresa.nombre}}</td>
                        </tr>
                        <tr>
                            <td style="width: 30%;">Correo electrónico del estudiante</td>
                            <td style="width: 70%;">{{residencia.residente.email}}</td>
                        </tr>
                    </table> 
                    <br><br>

<!--                     PARA EL JEFE DEL DEPARTAMENTO DE GESTION TECNOLOGICA Y VINCULACION                         -->
<!-- ************************************************************************************************************** -->
<template name="residenciasJefeDeptoGestionTecnologicaVinculacion">
    {{> toolBoxResidenciasJefeDeptoGestionTecnologicaVinculacion}} 
    <div class="container">
        <input class="form-control myTxtBoxFiltroResidencias" id="myFiltroResidencias" type="text" placeholder="Filtrar por cualquier campo...">
    </div>
    <div class="container">
        <div class="row bg-info text-white">
            <div class="col-1 text-center">
                NC
            </div>
            <div class="col-3 text-center">
                Alumno
            </div>
            <div class="col-2 text-center">
                Carrera
            </div>
            <div class="col-2 text-center">
                Asesor
            </div>
            <div class="col-1 text-center">
                Convenio vigente
            </div>
            <div class="col-1 text-center">
                N. Oficio C. Pres.
            </div>
            <div class="col-1 text-center">
                Dictamen
            </div>
            <div class="col-1">
                
            </div>
        </div>
    </div>
    {{#each residencias}}
        <div class="container small" id="myResidencias">
            <division class="row" style="height:50px" id="div{{_id}}">
                <div class="col-1">
                    <a href="#" class="datosAlumno" data-toggle="modal" data-target="#showDatosAlumnoEnResidencias">{{residente.nc}}</a>
                </div>
                <div class="col-3">
                    {{residente.nombre}}
                </div>
                <div class="col-2">
                    {{residente.carrera}}
                </div>
                <div class="col-2">
                    {{asesor.nombre}}
                </div>
                <div class="col-1 text-center">
                    {{#if tieneConvenioVigente}}  
                        <span class="text-success">
                            <i class="fa fa-check-square-o" aria-hidden="true" title="Tiene el Convenio Vigente"></i>
                        </span>
                    {{else}}
                        <span class="text-danger"  title="NO tiene el Convenio Vigente">
                            NO
                        </span>
                    {{/if}}
                </div>
                <div class="col-1 text-center text-success">
                    {{expedienteInicio.numOfCartaPresentacion}}
                </div>
                <div class="col-2">
                    <div class="container">
                        <div class="row">
                            <div class="col-6 text-center">
                                {{#if dictamen}}
                                <span class="text-success">{{solicitud.dictamen}}</span>
                                {{else}}
                                <span class="text-danger">{{solicitud.dictamen}}</span>
                                {{/if}}
                            </div>
                            <div class="col-6 text-right">
                                <a class="expandirActividad collapsed card-link" data-toggle="collapse" href="#{{_id}}">
                                    <i class="fa fa-caret-down" aria-hidden="true"></i>
                                </a>
                            </div>
                        </div>
                    </div>
                </div>
            </division>
        </div>
        <div  class="collapse" id="{{_id}}">
            <table class="table table-striped">
                <thead>
                    <tr class="bg-secondary text-white text-center">
                        <th width="25%" title="Nombre del proyecto">Proyecto</th>
                        <th width="20%" title="Nombre de la empresa">Empresa</th>
                        <th width="30%">Documentos</th>
                        <th width="25%">Acciones</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>  
                        <td class="small">{{solicitud.nombreProyecto}}</td>
                        <td class="small">{{empresa.nombre}}</td>
                        <td class="small">
                            {{#if tieneSolicitudFirmada}}
                                <a href="{{ip}}{{expedienteInicio.pathSolicitud}}" target="_blank">
                                    <i class="fa fa-file-pdf-o" aria-hidden="true"></i>
                                </a>
                            {{else}}
                                <i class="fa fa-file-pdf-o text-danger" aria-hidden="true"></i>
                            {{/if}}
                            Solicitud Firmada<br>
                            {{#if tieneAnteproyecto}}
                                <a href="{{ip}}{{expedienteInicio.pathAnteproyecto}}" target="_blank">
                                    <i class="fa fa-file-pdf-o" aria-hidden="true"></i>
                                </a>
                            {{else}}
                                <i class="fa fa-file-pdf-o text-danger" aria-hidden="true"></i>
                            {{/if}}
                            Anteproyecto<br>
                            {{#if tieneOficioAsignacionAsesorInterno}}
                                <a href="{{ip}}{{asesor.pathOficioAsignacion}}" target="_blank">
                                    <i class="fa fa-file-pdf-o" aria-hidden="true"></i>
                                </a>
                            {{else}}
                                <i class="fa fa-file-pdf-o text-danger" aria-hidden="true"></i>
                            {{/if}}
                            Oficio de asignación de asesor interno<br>
                            {{#if tieneCartaDeTerminacionDeServicioSocial}}
                                <a href="{{ip}}{{expedienteInicio.pathCartaTerminacionServicioSocial}}" target="_blank">
                                    <i class="fa fa-file-pdf-o" aria-hidden="true"></i></a>
                            {{else}}
                                <i class="fa fa-file-pdf-o text-danger" aria-hidden="true"></i>
                            {{/if}}
                            Carta de terminacion del Servicio Social<br>
                            {{#if tieneCartaDePresentacion}}
                                <a href="{{ip}}{{expedienteInicio.pathCartaPresentacion}}" target="_blank">
                                    <i class="fa fa-file-pdf-o" aria-hidden="true"></i>
                                </a>
                            {{else}}
                                <i class="fa fa-file-pdf-o text-danger" aria-hidden="true"></i>
                            {{/if}}
                            Carta de presentacion<br>
                            {{#if tieneCartaDePresentacionFirmada}}
                                <a href="{{ip}}{{expedienteInicio.pathCartaPresentacionFirmada}}" target="_blank">
                                    <i class="fa fa-file-pdf-o" aria-hidden="true"></i>
                                </a>
                            {{else}}
                                <i class="fa fa-file-pdf-o text-danger" aria-hidden="true"></i>
                            {{/if}}
                            Carta de presentacion con firma de recibido<br>
                            {{#if tieneCartaDeAceptacion}}
                                <a href="{{ip}}{{expedienteInicio.pathCartaAceptacion}}" target="_blank">
                                    <i class="fa fa-file-pdf-o" aria-hidden="true"></i>
                                </a>
                            {{else}}
                                <i class="fa fa-file-pdf-o text-danger" aria-hidden="true"></i>
                            {{/if}}
                            Carta de aceptacion<br>
                            {{#if tieneInformeTecnico}}
                                <a href="{{ip}}{{expedienteEvaluacion.pathInformeTecnico}}" target="_blank">
                                    <i class="fa fa-file-pdf-o text-success" aria-hidden="true"></i>
                                </a>
                            {{else}}
                                <i class="fa fa-file-pdf-o text-danger" aria-hidden="true"></i>
                            {{/if}}
                            Informe Tecnico<br>
                        </td>
                        <td class="small">
                            {{#if tieneConvenioVigente}}  
                                <input id="checkBox" class="checkCV" type="checkbox" checked>
                            {{else}}
                                <input id="checkBox" class="checkCV" type="checkbox">
                            {{/if}}
                            Convenio Vigente<br>
                            <a href="#">
                                <i class="generarCartaPresentacion fa fa-print text-success" aria-hidden="true" data-toggle="modal" data-target="#solicitudNumOficioCartaPresentacion"></i>
                            </a>
                            Generar la carta de presentación<br>
                            <a href="#">
                                <i class="subirCartaPresentacion fa fa-file-pdf-o text-success" aria-hidden="true"  data-toggle="modal" data-target="#uploadCartaPresentacion"></i>
                            </a>
                            Subir firmada la carta de presentación<br>
                            <a href="#">
                                <i class="verPlanActividades fa fa-calendar text-primary" aria-hidden="true"  data-toggle="modal" data-target="#verSeguimientoResidenciasAlumno"></i>
                            </a>
                            Plan de actrividades del alumno<br>
                            <a href="#">
                                <i class="verRealizacionActividades fa fa-calendar text-primary" aria-hidden="true" data-toggle="modal" data-target="#verRealizacionResidenciasAlumnoEnJefe" ></i>
                            </a>
                            Realización de las actividades<br>
                            <a href="#">
                                1<i class="verEvaluacion1 fa fa-check text-success" aria-hidden="true" data-toggle="modal" data-target="#verPrimerSeguimientoResidencia"></i>
                            </a>
                            Primer evaluacion de seguimiento<br>
                            <a href="#">
                                2<i class="verEvaluacion2 fa fa-check text-success" aria-hidden="true" data-toggle="modal" data-target="#verSegundoSeguimientoResidencia"></i>
                            </a>
                            Segunda evaluacion de seguimiento<br>
                            <a href="#">
                                3<i class="verEvaluacion3 fa fa-check text-success" aria-hidden="true" data-toggle="modal" data-target="#verTercerSeguimientoResidencia"></i>
                            </a>
                            Tercer evaluacion de seguimiento<br>
                            <a href="#" class="sendeMail" data-toggle="modal" data-target="#sendeMail">
                                <i class="fa fa-envelope-o text-success" aria-hidden="true" title="Enviarle eMail"></i>
                            </a>
                            Enviar eMail<br>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    {{/each}}
    {{> avisos}}
    {{> showDatosAlumnoEnResidencias}}
    {{> solicitudNumOficioCartaPresentacion}}
    {{> uploadCartaPresentacion}}
    {{> verSeguimientoResidenciasAlumno}}
    {{> verRealizacionResidenciasAlumnoEnJefe}}
    {{> verPrimerSeguimientoResidencia}}
    {{> verSegundoSeguimientoResidencia}}
    {{> verTercerSeguimientoResidencia}}
    {{> sendeMail}}
</template>

<!-- ************************************************************************************************************** -->
<!--                                         SERVICIO SOCIAL PARA ALUMNOS                                           -->
<!-- ************************************************************************************************************** -->
<template name="servicioSocialAlumno">
    {{> toolBoxServicioSocialAlumno}}
    <div class="container">
        <div class="row">
            <div class="col-12 text-center">
                <br><br><br>
                {{#unless tieneSolicitudServicioSocial}}
                    <h4 class="text-success">Fechas para tu solicitud en este ciclo escolar</h4>
                    <br><br>
                    <label>Inicio del Servicio Social: el dia de la solicitud</label><br>
                    <label>Carta de asignación: fecha de la solicitud</label><br>
                    <label>Carta de presentación: 2 dias despues de la solicitud</label><br>
                    <label>Carta de aceptación: 1 dia despues de la de presentación</label><br>
                    <label>Primer seguimiento: 2 meses despues de la solicitud</label><br>
                    <label>Segundo seguimiento: 4 meses despues de la solicitud</label><br>
                    <label>Tercer seguimiento: 6 meses despues de la solicitud</label><br>
                    <label>Entrega del reporte final: La misma del 3er seguimiento</label><br>
                    <label>Carta de terminación: 2 dias despues del reporte final</label><br>
                {{else}}
                    <h4 class="text-success">Fechas de tu Servicio Social</h4>
                    <br><br>
                    <label>Inicio del Servicio Social: </label><label class="text-success">{{servicioSocial.programa.fechaInicio}}</label><br>
                    <label>Carta de presentación: </label><label class="text-success">{{servicioSocial.programa.fechaCartaPresentacion}}</label><br>
                    <label>Carta de aceptación: </label><label class="text-success">{{servicioSocial.programa.fechaCartaAceptacion}}</label><br>
                    <label>Primer seguimiento: </label><label class="text-success">{{servicioSocial.programa.fechaPrimerSeguimiento}}</label><br>
                    <label>Segundo seguimiento: </label><label class="text-success">{{servicioSocial.programa.fechaSegundoSeguimiento}}</label><br>
                    <label>Tercer seguimiento: </label><label class="text-success">{{servicioSocial.programa.fechaTercerSeguimiento}}</label><br>
                    <label>Entrega del reporte final: </label><label class="text-success">{{servicioSocial.programa.fechaReporteFinal}}</label><br>
                    <label>Carta de terminación: </label><label class="text-success">{{servicioSocial.programa.fechaCartaTerminacion}}</label><br>
                {{/unless}}
                <br><br>
                <p class="text-danger">
                    Todos los documentos administrados en esta plataforma deberán entregarse firmados y sellados sgún corresponda en físico y originales a la 
                    oficina de Servicio Social para concluir satisfactoriamente éste proceso.
                </p>
            </div>
        </div>
    </div>
</template>
<!-- ************************************************************************************************************** -->
<!--                                SOLICITUD DE SERVICIO SOCIAL PARA ALUMNOS                                       -->
<!-- ************************************************************************************************************** -->
<template name="solicitudServicioSocialAlumno">
    {{> toolBoxServicioSocialAlumno}}
        <div class="container text-center bg-light">
            <br>
            <h5 class="text-primary">Solicitud de Servicio Social para el periodo {{periodo}}</h5>
            <br>
            <h5 class="text-success">NOTA: Una vez aceptada tu solicitud, no podrás realizar cambios</h5>
            <br>
            <div class="row text-left">
                <ol>
                    {{#if yaSubioSolicitud}}
                        <li class="text-success">Ya subiste solicitud firmada, descargala 
                            <a href="{{ip}}{{miServicioSocial.expedienteInicio.pathSolicitud}}" target="_blank">(aquí)</a>
                        </li>
                    {{else}}
                        <li>Llena tu solicitud y registrala</li>
                        <li>Imprimir solicitud una vez aceptada
                            {{#unless foto}}
                                <span class="text-danger">(Nota: la solicitud debe llevar foto, establece tu foto aqui
                                    <a href="#">
                                        <i class="fa fa-camera text-primary establecerFoto" aria-hidden="true"></i>
                                    </a>
                                    )
                                </span>
                            {{/unless}}
                        </li>
                        {{#if seAceptoSolictud}}
                            {{#if foto}}
                                <li>Subela firmada aquí [
                                    <a href="#">
                                        <i class="subirSolicitud fa fa-upload text-primary" aria-hidden="true" data-toggle="modal" data-target="#uploadSolicitudServicioSocial"></i>
                                    </a>
                                    ]
                                </li>
                            {{else}}
                                <li>
                                    <span>Agrega tu foto para imprimir la solicitud y una vez firmada podras subirla aqui</span>
                                </li>
                            {{/if}}
                        {{else}}
                            <li>Después de firmarla podrás subirla</li>
                        {{/if}}
                    {{/if}}
                </ol>
            </div>
            <br>
        </div>
        {{#autoForm schema="solicitudServicioSocialSchema" id="solicitudServicioSocialForm" autocomplete="off" doc=datosFormulario}}
            <fieldset>
                <div class="container">
                    <div class="row">
                        <div class="col-md-12">
                            <br>
                            <h5 class="text-primary">Datos Personales</h5>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-2">
                            <h6 class="card-text">Nombre completo:</h6>
                            <h6 class="card-text">Sexo:</h6>
                            <h6 class="card-text">Telefono:</h6>
                        </div>
                        <div class="col-md-10">
                            <h6 class="text-success">{{nombre}}</h6>
                            <h6 class="text-success">{{sexo}}</h6>
                            <h6 class="text-success">{{telefono}}</h6>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-12">
                            <br>
                            <h5 class="">Domicilio</h5>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-12">
                            {{> afQuickField name='domicilioAlumno' class="text-uppercase" }}
                            {{> afQuickField name='coloniaAlumno' class="text-uppercase" }}
                            {{> afQuickField name='ciudadAlumno' class="text-uppercase" }}
                            {{> afQuickField name='CPAlumno' }}
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-12">
                            <br>
                            <h5 class="text-primary">Escolaridad</h5>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-6">
                            <h6>Num. Control: <span class="text-success">{{username}}</span></h6>
                            <h6>Periodo: <span class="text-success">{{periodo}}</span></h6>
                        </div>
                        <div class="col-md-6">
                            <h6>Carrera: <span class="text-success">{{carrera}}</span></h6>
                            <h6>Semestre: <span class="text-success">{{semestre}}</span></h6>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-12">
                            <br>
                            <h5 class="text-primary">Datos del programa</h5>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-6">
                            <span class="">Fecha de Inicio: <span class="text-success">{{fechaInicio}}</span></span>
                        </div>
                        <div class="col-md-6">
                            <span class="">Fecha para la carta de presentación: <span class="text-success">{{fechaCartaPresentacion}}</span></span>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-6">
                            <span class="">Fecha para la carta de aceptación: <span class="text-success">{{fechaCartaAceptacion}}</span></span>
                        </div>
                        <div class="col-md-6">
                            <span class="">Fecha del 1er seguimiento: <span class="text-success">{{fechaPrimerSeguimiento}}</span></span>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-6">
                            <span class="">Fecha del 2do seguimiento: <span class="text-success">{{fechaSegundoSeguimiento}}</span></span>
                        </div>
                        <div class="col-md-6">
                            <span class="">Fecha del 3er seguimiento: <span class="text-success">{{fechaTercerSeguimiento}}</span></span>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-6">
                            <span class="">Fecha del reporte final: <span class="text-success">{{fechaReporteFinal}}</span></span>
                        </div>
                        <div class="col-md-6">
                            <span class="">Fecha de la carta de terminación: <span class="text-success">{{fechaCartaTerminacion}}</span></span>
                        </div>
                    </div>
                    <br>
                    <div class="row">
                        <div class="col-md-12">
                            {{> afQuickField name='dependenciaOficial' class="text-uppercase" }}
                            {{> afQuickField name='titularDependencia' class="text-uppercase" }}
                            {{> afQuickField name='puestoTitularDependencia' class="text-uppercase" }}
                            {{> afQuickField name='domicilioDependencia' class="text-uppercase" }}
                            {{> afQuickField name='nombrePrograma' class="text-uppercase" }}
                            {{> afQuickField name='modalidad' class="text-uppercase"}}
                            {{> afQuickField name='tipoPrograma' class="text-uppercase"}}
                            {{> afQuickField name='actividad1' class="text-uppercase"}}
                            {{> afQuickField name='actividad2' class="text-uppercase"}}
                            {{> afQuickField name='actividad3' class="text-uppercase"}}
                            {{> afQuickField name='actividad4' class="text-uppercase"}}
                            {{> afQuickField name='actividad5' class="text-uppercase"}}
                        </div>
                    </div>
                    <br>
                </div>
            </fieldset>
            <div class="container">
                <div class="row">
                    <div class="col-md-12">
                        {{#unless yaSubioSolicitud}}
                            {{#if seAceptoSolictud}}
                                {{#if foto}}
                                    <button type = "button" class="imprimirSolicitud btn btn-success">
                                        Imprimir la solicitud
                                    </button>
                                {{else}}
                                    <label for="" class="text-danger">Tu solicitud ha sido aceptada pero para imprimise requiere tu foto, agregala aqui 
                                        <a href="#">
                                            <i class="fa fa-camera text-primary establecerFoto" aria-hidden="true"></i>
                                        </a>
                                    </label>
                                {{/if}}
                            {{else}}
                                {{#if tieneRegistradaSolicitud}}
                                    <button type = "button" class="agregar btn btn-success" data-toggle="modal" data-target="#avisos">
                                        Guardar cambios
                                    </button>
                                    {{#unless seAceptoSolictud}}
                                        <label for="" class="text-danger">Tu solicitud aun no ha sido aceptada</label>
                                    {{/unless}}
                                {{else}}    
                                    <button type = "button" class="agregar btn btn-success" data-toggle="modal" data-target="#avisos">
                                        Registar la solicitud
                                    </button>
                                {{/if}} 
                            {{/if}}
                        {{/unless}}
                    </div>
                </div>
            </div>
        {{/autoForm}} 
    {{> uploadSolicitudServicioSocial}}
    {{> avisos}}
</template>
<!-- ************************************************************************************************************** -->
<!--                      PLANTILLA PARA VISTA PREVIA DE LA SOLICITUD DE SERVICIO SOCIAL                            -->
<!-- ************************************************************************************************************** -->
<template name="vistaPreviaSolicitudServicioSocialAlumno">
    <div id="prueba" style="background-color: white">
        <br>
        <div class="container text-center">
            <div class="row">
                <div class="col-md-12">
                    <img src="/servicioSocial/encabezadoServicioSocial.png" width="100%">  
                </div>
            </div>
        </div>
        <div class="container text-center">
            <div class="row">
                <div class="col-md-2"></div>
                <div class="col-md-7">
                    <br><br>
                    <h5>DEPARTAMENTO DE GESTION TECNOLOGICA Y VINCULACION</h5>
                    <h5>SOLICITUD DE SERVICIO SOCIAL</h5>
                    <br>
                </div>
                <div class="col-md-3">
                    <img id="imgFotoPerfil" class="rounded" src="{{foto}}" height="130px" alt="Foto de perfil">
                </div>
            </div>
        </div>
        <br>
        <div class="container"> 
            <div class="row text-left">
                <div class="col-md-12">
                    <h5>DATOS PERSONALES</h5>
                    <table class="table table-bordered table-sm">   
                        <tr>
                            <td >Nombre completo</td>
                            <td colspan="3" class="text-uppercase">{{miServicioSocial.alumno.nombre}}</td>
                        </tr>
                        <tr>
                            <td style="width:15%">Sexo</td>
                            <td style="width:35%">{{miServicioSocial.alumno.sexo}}</td>
                            <td style="width:15%">Telefono</td>
                            <td style="width:35%">{{miServicioSocial.alumno.telefono}}</td>
                        </tr>
                        <tr>
                            <td>Domicilio</td>
                            <td colspan="3" class="text-uppercase">{{miServicioSocial.alumno.domicilio}}, 
                                {{miServicioSocial.alumno.colonia}}, 
                                {{miServicioSocial.alumno.ciudad}}, 
                                {{miServicioSocial.alumno.cp}}
                            </td>
                        </tr>
                    </table> 
                    <br>
                    <h5>ESCOLARIDAD</h5>
                    <table  class="table table-bordered table-sm">
                        <tr>
                            <td style="width:15%">No. de Control</td>
                            <td style="width:35%">{{miServicioSocial.alumno.nc}}</td>
                            <td style="width:15%">Carrera</td>
                            <td style="width:35%">{{miServicioSocial.alumno.carrera}}</td>
                        </tr>
                        <tr>
                            <td>Periodo</td>
                            <td>{{miServicioSocial.periodo}}</td>
                            <td>Semestre</td>
                            <td>{{miServicioSocial.alumno.semestre}}</td>
                        </tr>
                    </table>
                    <br>
                    <h5>DATOS DEL PROGRAMA</h5>
                    <table  class="table table-bordered table-sm">
                        <tr>
                            <td>Dependencia Oficial</td>
                            <td colspan="5" class="text-uppercase">{{miServicioSocial.programa.dependenciaOficial}}</td>
                        </tr>
                        <tr>
                            <td>Titular de la Dependencia</td>
                            <td colspan="5" class="text-uppercase">{{miServicioSocial.programa.titularDependencia}}</td>
                        </tr>
                        <tr>
                            <td>Puesto</td>
                            <td colspan="5" class="text-uppercase">{{miServicioSocial.programa.puestoTitularDependencia}}</td>
                        </tr>
                        <tr>
                            <td>Nombre del Programa</td>
                            <td colspan="5" class="text-uppercase">{{miServicioSocial.programa.nombrePrograma}}</td>
                        </tr>
                        <tr>
                            <td>Modalidad</td>
                            <td class="text-uppercase">{{miServicioSocial.programa.modalidad}}</td>
                            <td>Fecha de Inicio</td>
                            <td class="text-uppercase">{{miServicioSocial.programa.fechaInicio}}</td>
                            <td>Fecha de Terminacion</td>
                            <td class="text-uppercase">{{miServicioSocial.programa.fechaTermino}}</td>
                        </tr>
                        <tr>
                            <td>Actividades</td>
                            <td colspan="4" class="text-uppercase">1. {{miServicioSocial.programa.actividad1}},
                                2. {{miServicioSocial.programa.actividad2}},
                                3. {{miServicioSocial.programa.actividad3}},
                                4. {{miServicioSocial.programa.actividad4}},
                                5. {{miServicioSocial.programa.actividad5}}
                            </td>
                        </tr>
                    </table>
                    <h5>Tipo de Programa</h5>
                    <table  class="table table-bordered table-sm">
                        <tr>
                            <td>({{EA}})</td>
                            <td>Educacion para adultos</td>
                            <td>({{DC}})</td>
                            <td>Desarrollo de Comunidad</td>
                            <td>({{AD}})</td>
                            <td>Actividades Deportivas</td>
                        </tr>
                        <tr>
                            <td>({{AC}})</td>
                            <td>Actividades civicas</td>
                            <td>({{ACu}})</td>
                            <td>Actividades culturales</td>
                            <td>({{MA}})</td>
                            <td>Medio ambiente</td>
                        </tr>
                        <tr>
                            <td>({{DS}})</td>
                            <td>Desarrollo sutentable</td>
                            <td>({{AS}})</td>
                            <td>Apoyo a la salud</td>
                            <td>({{O}})</td>
                            <td>Otro</td>
                        </tr>
                    </table>
                    <br>
                    <h5>PARA USO EXCLUSIVO DE LA OFICINA DE SERVICIO SOCIAL</h5>
                    <table  class="table table-bordered table-sm">
                        <tr>
                            <td style="width:10%">ACEPTADO</td>
                            <td style="width:15%">SI (_<span style="text-decoration: underline;">X</span>_)   NO (___)</td>
                            <td style="width:10%">MOTIVO</td>
                            <td style="width:75%"></td>
                        </tr>
                        <tr>
                            <td>OBSERVACIONES</td>
                            <td colspan="3"></td>
                        </tr>
                    </table>
                </div>
            </div>
            <br>
            <br>
            <div class="row text-center">
                <div class="col-md-12">
                    ___________________________________<br>
                    NOMBRE Y FIRMA DEL ESTUDIANTE
                </div>
            </div> 
        </div> 
    </div>
    <button id="btnImprimir" type="button" class="imprimirSolicitud btn btn-success btn-block" style="position: fixed; left:0px; top:0px; animation: blink 1s linear infinite;">
        <i class="fa fa-file-pdf-o"></i>  Imprimir solicitud de Servicio Social 
    </button>
    <button id="btnRegresarServicioSocialAlumno" type="button" class="regresarServicioSocial btn btn-success btn-block" 
            style="position: fixed; left:0px; top:30px; animation: blink 1s linear infinite;">
        Regresar a Servicio Social
    </button>
</template>
<!-- ************************************************************************************************************** -->
<!--                                   PLANTILLA PARA SUBIR LA SOLICITUD                                            -->
<!-- ************************************************************************************************************** -->
<template name="uploadSolicitudServicioSocial">
    <div class="modal fade" id="uploadSolicitudServicioSocial">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h3 class="text-primary">Sube tu solicitud de Servicio Social (previamente firmada)</h3>
                </div>
                <div class="modal-body">
                    <div class="fileupload fileupload-new" data-provides="fileupload" style="text-align:center">
                        <br><span class="fileupload-exists"><h6 class="text-primary">Subela en formato .pdf</h6></span><br>
                        <span class="btn btn-file" style="width: 100%">
                            <input id="b" name="fileUploadName" class="file-upload-input" method="fileUploadMethod" type="file" accept=".pdf" style="width: 100%"/>
                        </span>
                        <br><br>
                        <button id="btnCerrar" type="button" class="cerrar btn btn-primary" data-toggle="modal" data-target="#avisos" data-dismiss="modal">Cerrar</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</template>
<!-- ************************************************************************************************************** -->
<!--                                   PLANTILLA PARA LA CARTA COMPROMISO                                           -->
<!-- ************************************************************************************************************** -->
<template name="cartaCompromisoServicioSocial">
    {{> toolBoxServicioSocialAlumno}}
    {{#if tieneSolicitudServicioSocial}}
        <div class="container bg-light">
            <div class="row">
                <div class="col-md-12 text-center">
                    <br>
                    <h5 class="text-primary">Carta compromiso del Servicio Social</h5>
                    <br>
                </div>
            </div>
        </div>
        <br>
        <div class="container text-left">
            <li>Imprime tu Carta Compromiso aquí 
                <a href="#">
                    [<i class="imprimirCartaCompromiso text-primary fa fa-print"></i>]
                </a>, y firmala
            </li>
            <br>
            <li>Una vez firmada, subela aquí 
                <a href="#">
                    [<i class="subirCartaCompromiso text-primary fa fa-upload" data-toggle="modal" data-target="#uploadCartaCompromisoServicioSocial"></i>]
                </a>
            </li>
            <br>
            {{#if tieneCartaCompromiso}}
                <li>Ya subiste tu carta compromiso, descargala aquí 
                    <a href="{{ip}}{{miServicioSocial.expedienteInicio.pathCartaCompromiso}}" target="_blank">
                        [<i class="descargarCartaCompromiso text-primary fa fa-download"></i>]
                    </a>
                </li>
            {{/if}}
        </div>
    {{else}}
        <div class="container">
            <div class="row">
                <div class="col-md-12 text-center">
                    <br><br><br>
                    <h4 class="text-success">No ha subido solicitud de servicio social</h4>
                    <h4 class="text-danger">No puede generar la carta compromiso</h4>
                    <br><br><br>
                </div>
            </div>
        </div>
    {{/if}}
    {{> avisos}}
    {{> uploadCartaCompromisoServicioSocial}}
</template>
<!-- ************************************************************************************************************** -->
<!--                   PLANTILLA PARA VISTA PREVIA DE LA CARTA COMPROMISO DE SERVICIO SOCIAL                        -->
<!-- ************************************************************************************************************** -->
<template name="vistaPreviaCartaCompromisoServicioSocialAlumno">
    <div id="prueba" style="background-color: white">
        <br>
        <div class="container text-center">
            <div class="row">
                <div class="col-md-12">
                    <img src="/servicioSocial/encabezadoCartaCompromiso.png" width="100%">  
                </div>
            </div>
        </div>
        <div class="container text-center">
            <div class="row">

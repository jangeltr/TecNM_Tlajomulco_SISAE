<!--                             BARRA DE HERRAMIENTAS PARA HORARIOS Y REPORTES                                     -->
<!-- ************************************************************************************************************** -->
<template name="toolBoxHorarioYReportes">
	<div class="toolBox well well-sm text-center">
		{{> catPeriodos}}
        <button type="button" class="btn btn-default">
            Formatos:
            <a href="{{ip}}/horarios/Formato Oficial.xlsm" target="_blank">  Horario  </a>|
            <a href="{{ip}}/reporte1/Formato Oficial.docx" target="_blank">  R1 </a>|
            <a href="{{ip}}/reporte2/Formato Oficial.docx" target="_blank">  R2 </a>|
            <a href="{{ip}}/reporte3/Formato Oficial.docx" target="_blank">  R3 </a>|
            <a href="{{ip}}/reporteFinal/Formato Oficial.docx" target="_blank">  Final </a>|
            <a href="{{ip}}/proyectoIndividual/Formato Oficial.docx" target="_blank">  Proy. Individual  </a>
        </button>
	</div>	
</template>

<!--                                           HORARIO Y REPORTES                                                   -->
<!-- ************************************************************************************************************** -->
<template name="horarioYReportes">
    {{#if esDocente}}
        {{> toolBoxHorarioYReportes}} 
        <table class="table table-striped">
            <tbody>
                <tr class="success">
                    <th style="width: 5%">
                        <button type="button" class="agregarHorario btn btn-outline-success pt-0 pb-0 m-0" 
                        data-toggle="modal" data-target="#uploadFileHorarioReporte" 
                        title="Subir horario para revision en (excel)">
                            <i class="fa fa-upload" aria-hidden="true"></i>
                            <i class="fa fa-file-excel-o" aria-hidden="true"></i>
                        </button>
                    </th> 
                    <th style="width: 35%">Horario para revisión</th>
                    <th style="width: 5%">
                        <button type="button" class="agregarHorarioFirmado btn btn-outline-success pt-0 pb-0 m-0" 
                        data-toggle="modal" data-target="#uploadFileHorarioReporte" 
                        title="Subir Reporte firmado con evidencias en (pdf)">
                            <i class="fa fa-upload" aria-hidden="true"></i>
                            <i class="fa fa-file-pdf-o"></i>
                        </button>
                    </th>
                    <th style="width: 55%">Horario firmado y sellado</th>
                </tr>
                {{#each horario}}
                    <tr>  
                        <td></td>
                        <td>
                            <a href="{{ip}}{{path}}" target="_blank">{{fechaP}}</a>
                        </td>
                        <td></td>
                        <td>
                            <a href="{{ip}}{{pathFirmado}}" target="_blank">{{fechaFirmadoP}}</a>
                        </td>
                    </tr>
                {{/each}}	
            </tbody>  
        </table>
        {{#if tieneHorario}}

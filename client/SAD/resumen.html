<!-- ************************************************************************************************************** -->
<!--                                  BARRA DE HERRAMIENTAS PARA LA RESUMEN                                         -->
<!-- ************************************************************************************************************** -->
<template name="toolBoxResumen">
	<div class="toolBox well well-sm text-center">
        {{> catPeriodos}}
        <button class="btn btn-default" title="El docente entrego o revisión parcial">
            <i class="fa fa-square" style="color: orange"></i>Entregado
        </button> 
        <button class="btn btn-default" title="El docente entrego, se reviso y aprobó">
            <i class="fa fa-square" style="color: green"></i>Revisado
        </button>	
	</div>	
</template>
<!-- ************************************************************************************************************** -->
<!--                                                RESUMEN                                                         -->
<!-- ************************************************************************************************************** -->
<template name="resumen">
    {{#if esJefe}}
        {{> toolBoxResumen}} 
        <div class="container">
            <input class="form-control myTxtBoxFiltroResumen" id="myFiltroResumen" type="text" placeholder="Filtrar por cualquier campo...">
        </div>
        <div class="table-responsive">
            <table class="table table-striped">
                <thead>
                    <tr class="success">
                        <th>Docente</th>  
                        <th>Horario</th>
                        <th>Instrumentación</th> 
                        <th>Rep. 1</th>
                        <th>Rep. 2</th>
                        <th>Rep. 3</th>
                        <th>Rep. Final</th>
                        <th>Proy. Indiv.</th>
                    </tr>  
                </thead>
                <tbody id="myTableResumen">
                    {{#if Template.subscriptionsReady}}
                        {{#each datos}}
                            <tr>  
                                <td>{{nombre}}</td>
                                <td class="text-center"><h5 style="color: {{colorH}}">{{H}}</h5></td>
                                <td class="text-center" title="entregadas/revisadas/total">
                                    <b style="color: {{colorI}}">{{I}}</b> / 
                                    <b style="color: {{colorIR}}">{{IR}}</b> / 
                                    <b style="color: black">{{A}}</b>
                                </td>
                                <td class="text-center"><h5 style="color: {{colorR1}}">{{R1}}</h5></td> 
                                <td class="text-center"><h5 style="color: {{colorR2}}">{{R2}}</h5></td>
                                <td class="text-center"><h5 style="color: {{colorR3}}">{{R3}}</h5></td>
                                <td class="text-center"><h5 style="color: {{colorRF}}">{{RF}}</h5></td>
                                <td class="text-center">
                                    {{#if tieneProyectoIndividual}}
                                        <h5 style="color: {{colorPI}}">{{PI}}</h5>
                                    {{else}}
                                        <h5 class="text-primary">NA</h5>
                                    {{/if}}
                                </td>
                            </tr>
                        {{/each}}
                    {{else}}
                        {{> spinner}}
                    {{/if}}
                </tbody>  
            </table>
        </div>
    {{/if}}
</template>
